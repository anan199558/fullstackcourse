<html lang="en">

    <title>עבודה מספר 2</title>

    <body>
        <h1>עבודה מספר 2 </h1>
        <form method="GET">
             <label for="fname" class="fname"> שם מלא</label> <br>
             <input type="text" name="fname" style="border-color: red;"; required > <br>
             <label for="email" class="myemail">אימיל</label><br>
             <input type="email" name="email" style="border-color: red;" required><br>
             <label for="myid" class="myid">תעודת זהות</label><br>
             <input type="text" name="id" minlength="9" maxlength="9" style="border-color: red;" required><br>
             <!--  אם אני מגדיר את הסוג=מספר  אני לא יכול הגביל את השדה ל 9 תווים ניסיתי ולא עבד-->
             <label for="gender" class="mygender">מין</label><br>
                <select style="border-color: red;">
                     <option >זכר</option>
                     <option >נקבה</option>
                    </select><br>
             <label for="message" class="mymessage">הודעה</label><br>
             <textarea name="הודעה" id="" cols="30" rows="10"  style="border-color: red;" required></textarea> <br>
             <input type="button" class="mybutton" value="שלח" style="border-color: red;" required><br>

        </form>   
    </body>
